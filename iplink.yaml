apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: iplink-daemonset
spec:
  selector:
      matchLabels:
        name: iplink-daemonset 
  template:
    metadata:
      labels:
        name: iplink-daemonset 
    spec:
      nodeSelector: 
        role: worker
      containers:
      - image: ghcr.io/backchristoffer/iplink-daemon:latest
        imagePullPolicy: Always
        name: registry
        ports:
        - containerPort: 80
          protocol: TCP
        resources: {}
        terminationMessagePath: /dev/termination-log
      serviceAccount: default
      terminationGracePeriodSeconds: 10